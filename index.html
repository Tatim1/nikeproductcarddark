<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<title>nikeproductcarddark</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div><a class="container__logo" href="#"></a></div>
			
				<div class="container__image">
				<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt=""> </div>
				<div class="container__circle">
					<ul class="container__circle-bg">
						<li class="container__circle-blue active"><a href="#"></a></li>
						<li class="container__circle-white"><a href="#"></a></li>
						<li class="container__circle-red"><a href="#"></a></li>
						<li class="container__circle-green"><a href="#"></a></li>
					</ul>
				</div>
			</div>

			<div class="container__options">
				<h1 class="container__title">Nike SB Stefan Janoski Max</h1>
				<p class="container__description">Unisex Skateboarding Shoe (Men's Sizing)</p>
				<div class="container__st">
					<ul class="container__stars">
						<li class="container__star"></li>
						<li class="container__star"></li>
						<li class="container__star"></li>
						<li class="container__star container__star--grey"></li>
						<li class="container__star container__star--grey"></li>
					</ul>
				</div>
			<div class="vr-size">
      			<select name="Size">
					  <option hidden="" value="">Size</option>
					  <option value="40">40</option>
					  <option value="41">41</option>
					  <option value="42">42</option>
					  <option value="42">43</option>
					  <option value="42">45</option>
				</select>
				<select name="Qty">
					  <option hidden="" value="light">Qty</option>
					  <option value="1">1</option>
					  <option value="1">2</option>
					  <option value="1">3</option>
					  <option value="1">4</option>
					  <option value="1">5</option>
				</select>
      		</div>
      		<div class="vr-submit">
      			<button class="vr-submit-2" id="submit">Add to card</button>
      		</div>		
		</div>
		</main>
	</body>
</html>
